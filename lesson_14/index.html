<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Урок 14</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__content content-items">
                        <div class="content-items__logo">
                            <img src="img/Logo.png" alt="logotip">
                        </div>
                        <form action="#" enctype="multipart/form-data"
                            method="post" class="content-items__form">
                            <input required type="text"
                                placeholder="Search something"
                                class="content-items__input" name="form[]">
                        </form>
                        <nav class="content-items__nav">
                            <ul class="content-items__item">
                                <li class="content-items__li"><a
                                        href="#">HOME</a></li>
                                <li class="content-items__li"><a
                                        href="#">SHOP</a></li>
                                <li class="content-items__li"><a
                                        href="#"></a>BLOG</li>
                                <li class="content-items__li"><a
                                        href="#"></a>ABOUT US</li>
                            </ul>
                        </nav>
                        <ul class="content-items__ul">
                            <li class="content-items__li"><a
                                    href="#">LOVE</a></li>
                            <li class="content-items__li"><a
                                    href="#">CART</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <div class="main__content content-list">
                        <h1 class="content-list__title">REGISTER TO
                            FURNITUR</h1>
                        <div class="content-list__subtitle">
                            <p>GET MONTHLY VOUCHER WITH JUST ONE CLICK!</p>
                        </div>
                        <div class="hero hero-list">
                            <div class="hero-list__items">
                                <h2 class="hero-list__title">YOUR
                                    INFORMATION</h2>
                                <div class="hero-list__text">
                                    <span>You already have an account?</span>
                                    <a href="#"> Sign in here</a>
                                </div>
                                <form action="#" enctype="multipart/form-data"
                                    class="hero-list__form" method="post">
                                    <input tabindex="1" required
                                        autocomplete="off" name="form[]"
                                        placeholder="Your name" type="text"
                                        class="hero-list__input">
                                    <input tabindex="2" required
                                        autocomplete="off" name="form[]"
                                        placeholder="E-mail" type="email"
                                        class="hero-list__input">
                                    <input tabindex="3" required
                                        autocomplete="off" name="form[]"
                                        placeholder="Phone number" type="number"
                                        class="hero-list__input">
                                    <input tabindex="4" required
                                        autocomplete="off" name="form[]"
                                        placeholder="Password" type="password"
                                        class="hero-list__input">
                                    <input tabindex="5" required
                                        autocomplete="off" name="form[]"
                                        placeholder="Reset Password"
                                        type="password"
                                        class="hero-list__input">
                                    <button class="hero-list__btn">Create an
                                        account</button>
                                </form>
                            </div>
                            <div class="hero-list__img"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p>13.11.2025p.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
