<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Урок 12</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="hed hed-content">
                <h1 class="hed-content__title">Lesson 12</h1>
            </header>
            <main class="main main-content">
                <div class="main-content__container">
                    <div class="main-content__box">
                        <div class="box-content content-cube">
                            <div class="content-cube__row">
                                <div
                                    class="content-cube__item item-1">transform:
                                    translate(20px, -20px);</div>
                            </div>
                            <div class="content-cube__row">
                                <div
                                    class="content-cube__item  item-2">transform:
                                    rotate(-45deg);</div>
                            </div>
                            <div class="content-cube__row">

                                <div
                                    class="content-cube__item item-3">transform:
                                    rotate3d(0, 40, 0, 60deg);</div>
                            </div>
                            <div class="content-cube__row">

                                <div
                                    class="content-cube__item item-4">transform:
                                    skew(50deg, 10deg);</div>
                            </div>
                            <div class="content-cube__row">

                                <div
                                    class="content-cube__item item-5">transform:
                                    rotate3d(40, 20, 20, 45deg);</div>
                            </div>
                            <div class="content-cube__row">
                                <div
                                    class="content-cube__item item-6">transform:
                                    translate3d(-100px, 20px, 50px)
                                    rotate3d(-50, -20, 20, -40deg);</div>

                            </div>
                        </div>
                    </div>
                    <!-- <div class="main-content__list list-item">
                        <ul class="list-item__items">
                            <li class="list-item__item">translate()</li>
                            <li class="list-item__item">rotate()</li>
                            <li class="list-item__item">rotate3d()</li>
                            <li class="list-item__item">skew()</li>
                            <li class="list-item__item">matrix3d()</li>
                            <li class="list-item__item">perspective()</li>
                        </ul>   
                    </div> -->
                    <div class="main-content__cart-start">
                        <div class="main-content__car-body">
                            <div class="main-content__car-slope"></div>
                            <div class="main-content__car-group"></div>
                            <div class="main-content__car-door"></div>
                            <div class="main-content__car-before"></div>
                            <div class="main-content__car-wheel1"></div>
                            <div class="main-content__car-wheel2"></div>
                            <div class="main-content__car-stop"></div>
                            <p class="main-content__car-text">пазік</p>
                            <div class="main-content__car-pipe">
                                <div class="main-content__car-dim"></div>
                                <div class="main-content__car-dim1"></div>
                                <div class="main-content__car-dim2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-content__road road-content">
                    <div class="road-content__text">
                        <p>html</p>
                        <p>css</p>
                        <p>javascript</p>
                    </div>
                </div>

            </main>
        </div>
    </body>
</html>
